<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details Form</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container">
        <!-- Form Section -->
        <form action="" id="bookForm">
            <!-- Book Name -->
            <div class="inputBox">
                <label for="bookName">Book Name</label>
                <input type="text" id="bookName" placeholder="Enter book name" required>
            </div>

            <!-- Category Dropdown -->
            <div class="inputBox">
                <label for="category">Category</label>
                <select id="category">
                    <option value="" disabled selected>Choose a Category</option>
                    <option value="កម្មវិធីសិក្សារដ្ឋ">កម្មវិធីសិក្សារដ្ឋ</option>
                    <option value="កំណែ">កំណែ</option>
                    <option value="វិញ្ញាសា">វិញ្ញាសា</option>
                    <option value="ប្រឡោមលោក">ប្រឡោមលោក</option>
                    <option value="ទស្សទាយ">ទស្សទាយ</option>
                    <option value="ច្បាប់">ច្បាប់</option>
                    <option value="ភាសាបរទេស">ភាសាបរទេស</option>
                    <option value="ជំនាញឯកទេស">ជំនាញឯកទេស</option>
                    <option value="ផ្សេងៗ">ផ្សេងៗ</option>
                </select>
            </div>

            <!-- Sub-Category Dropdown -->
            <div class="inputBox">
                <label for="subCategory">Sub Category</label>
                <select id="subCategory" >
                    <option value="" disabled selected>Choose a Sub-Category</option>
                    <option value="ថ្នាក់ទី១២">ថ្នាក់ទី១២</option>
                    <option value="ថ្នាក់ទី១១">ថ្នាក់ទី១១</option>
                    <option value="ថ្នាក់ទី១០">ថ្នាក់ទី១០</option>
                    <option value="ថ្នាក់ទី០៩">ថ្នាក់ទី០៩</option>
                    <option value="ថ្នាក់ទី០៨">ថ្នាក់ទី០៨</option>
                    <option value="ថ្នាក់ទី០៧">ថ្នាក់ទី០៧</option>
                    <option value="ថ្នាក់ទី០៦">ថ្នាក់ទី០៦</option>
                    <option value="ថ្នាក់ទី០៥">ថ្នាក់ទី០៥</option>
                    <option value="ថ្នាក់ទី០៤">ថ្នាក់ទី០៤</option>
                    <option value="ថ្នាក់ទី០៣">ថ្នាក់ទី០៣</option>
                    <option value="ថ្នាក់ទី០២">ថ្នាក់ទី០២</option>
                    <option value="ថ្នាក់ទី០១">ថ្នាក់ទី០១</option>
                    <option value="ត្រៀមប្រឡងបាក់ឌុប">ត្រៀមប្រឡងបាក់ឌុប</option>
                    <option value="ត្រៀមប្រឡងក្របខណ្ឌ">ត្រៀមប្រឡងក្របខណ្ឌ</option>
                    <option value="ភាសាអង់គ្លេស">ភាសាអង់គ្លេស</option>
                    <option value="ភាសាចិន">ភាសាចិន</option>
                    <option value="ភាសាថៃ">ភាសាថៃ</option>
                    <option value="ភាសារៀតណាម">ភាសារៀតណាម</option>
                    <option value="ភាសាបារាំង">ភាសាបារាំង</option>
                </select>
            </div>

            <!-- Book Description -->
            <div class="inputBox">
                <label for="bookDescription">Book Description</label>
                <textarea id="bookDescription" rows="5" placeholder="Enter book description" ></textarea>
            </div>

            <!-- Book Author -->
            <div class="inputBox">
                <label for="bookAuthor">Book Author</label>
                <input type="text" id="bookAuthor" placeholder="Enter author name" >
            </div>

            <div class="inputBox">
                <label for="language">Language</label>
                <select id="language" >
                    <option value="" disabled selected>Choose Language</option>
                    <option value="ខ្មែរ">ខ្មែរ</option>
                    <option value="បរទេស">បរទេស</option>
                </select>

            </div>
            <!-- Book Publication Date -->
            <div class="inputBox">
                <label for="bookPublicDate">Publication Date</label>
                <input type="date" id="bookPublicDate" >
            </div>

            <!-- Book Rate -->
            <div class="inputBox">
                <label for="bookRate">Book Rate</label>
                <input type="number" id="bookRate" placeholder="Enter book rate" >
            </div>

        <!-- Book Statue -->
            <div class="inputBox">
            <label for="bookStatue">Book Statue</label>
            <select id="bookStatue">
                <option value="" disabled selected>Choose a Book Statue</option>
                <option value="free">Free</option>
                <option value="paid">Paid</option>
            </select>
            </div>

            <!-- Book Price -->
            <div class="inputBox">
                <label for="bookPrice">Book Price</label>
                <input type="number" id="bookPrice" placeholder="Enter book price" >
            </div>

            <!-- Book Discount -->
            <div class="inputBox">
                <label for="bookDiscount">Book Discount Amount</label>
                <input type="percent" id="bookDiscount" placeholder="Enter book Discount" >
            </div>

            <!-- Book Price after Discount -->
            <div class="inputBox">
                <label for="bookPricediscount">Book Price After Discount</label>
                <input type="number" id="bookPricediscount" placeholder="Enter book price after discount" >
            </div>
            
            <!-- Upload Image -->
            <div class="inputBox">
                <label for="uploadImage">Upload Image</label>
                <input type="file" id="uploadImage" accept="image/*">
            </div>

            <!-- Upload PDF -->
            <div class="inputBox">
                <label for="uploadPDF">Upload PDF</label>
                <input type="file" id="uploadPDF" accept=".pdf">
            </div>

            <!-- Upload Audio/Video -->
            <div class="inputBox">
                <label for="uploadMedia">Upload Audio/Video</label>
                <input type="file" id="uploadMedia" accept="audio/*,video/*">
            </div>
             <!-- Hidden Field for Firebase Key -->
    <input type="hidden" id="bookKey">
            <!-- Submit Button -->
            <div class="inputBox">
                <button type="submit" id="submitBtn">Submit</button>
                <!-- Loading Spinner -->
                <div id="loadingSpinner" class="spinner" style="display: none;">Submitting...</div>
                <button type="button" id="updateBtn">Update</button>
                <button type="button" id="deleteBtn">Delete</button>
                <button id="addNewBtn" type="button" class="btn btn-primary">Add New</button>
                <input type="text" id="searchInput" placeholder="Search by Book Name">
                <button type="button" id="searchBtn">Search</button>

            </div>
        </form>

        <!-- Success Alert -->
        <div class="alert">Your message has been sent!</div>

        <!-- Table to display uploaded data -->
        <div class="table-container">
            <h2>Uploaded Book Data</h2>
            <table id="bookDataTable">
                <thead>
                    <tr>
                        <th>Book Name</th>
                        <th>Category</th>
                        <th>Sub Category</th>
                        <th>Description</th>
                        <th>Author</th>
                        <th>Language</th>
                        <th>Publication Date</th>
                        <th>Rate</th>
                        <th>Book Statue</th>
                        <th>Book Price</th>
                        <th>Book Discount</th>
                        <th>Book PDiscount</th>
                        <th>Image</th>
                        <th>PDF</th>
                        <th>Media</th>
                    </tr>
                </thead>
                <tbody id="bookDataBody">
                    <!-- Data rows will be appended here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="./mail.js"></script>
</body>

</html>
